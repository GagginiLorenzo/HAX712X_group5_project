<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<div id="map" style="height: 500px;"></div>
<script>
  var map = L.map('map').setView([43.8, 4.0], 8); // Ajustez les coordonnées et le niveau de zoom en conséquence
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
  Papa.parse("coordonnées.csv", {
    download: true,
    header: true,
    complete: function(results) {
      results.data.forEach(function(station) {
        L.marker([parseFloat(station.y_wgs84), parseFloat(station.x_wgs84)])
          .addTo(map)
          .bindPopup(station.station + '<br>' + station.com + ', ' + station.dept);
      });
    }
  });
</script>
